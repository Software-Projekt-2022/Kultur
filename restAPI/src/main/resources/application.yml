app:
  name: "Kultur API"
server:
  port: 8080
  address: 0.0.0.0
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/Kultur
    username: ${CJ_USER}
    password: ${CJ_PW}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
springdoc.swagger-ui:
  path: /docs
  operationsSorter: method
